<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de contact</title>
    <link rel="stylesheet" href="contactcss.css">
</head>

<body id="bodycontact">


    <!--header + banner -->

    <!--Body structure-->

    <h1>CONTACTEZ NOUS</h1>
    <form method="POST" action="form.php">
        <div>
            <label for="nom">Nom<span class="star">*<span class="onstar"></span></span></label>
            <input type="text" placeholder="Nom" required>
        </div>
        <div>
            <label for="prenom">Prénom<span class="star">*<span class="onstar"></span></span></label>
            <input type="text" placeholder="Prénom" required>
        </div>

        <div>
            <label for="mail">Email<span class="star">*<span class="onstar"></span></span></label>
            <input type="email" name="mail" id="mail" required placeholder="votreadressemail@mail.com">
        </div>

        <div>
            <label for="liste">Motifs<span class="star">*<span class="onstar"></span></span></label>
            <select name="liste" id="liste">
                <option value="recettes"> Recettes </option>
                <option value="Foodtruck">Foodtruck</option>
                <option value="Traiteur">Traiteur</option>
                <option value="Partenariat">Partenariat</option>

            </select>
        </div>

        <div>
            <label for="message">Message :</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <!-- A déterminer si envoi d'une copie du message part mail 
        <div>
            <input type="checkbox" name="cond" id="cond" required><label for="checkbox">Envoie d'une copie du message par mail </label>

        </div>-->

        <div>
            <input type="submit" value="Envoyer">
        </div>

        <div>
            <label for="star">* ce champ est obligatoire</label>
        </div>
    </form>


    <!--footer-->

</body>

</html>
